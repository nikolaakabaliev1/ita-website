<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Find all "ПОРЪЧАЙ СЕГА" buttons
    const orderButtons = document.querySelectorAll('#poruchai3');
    
    orderButtons.forEach(button => {
      // Find the closest product container
      const productContainer = button.closest('.purvox, .vtorox, .tretox');
      
      if (productContainer) {
        // Get product details
        const productNameElement = productContainer.querySelector('.zaglavieprodukt');
        const productPriceElement = productContainer.querySelector('.cenaprodukt1');
        const productImageElement = productContainer.querySelector('.shopskasalata');
        
        if (productNameElement && productPriceElement && productImageElement) {
          const productName = productNameElement.textContent;
          const productPrice = productPriceElement.textContent;
          const productImage = productImageElement.src;
          
          // Get product ID from container id or generate one if not available
          const productId = productContainer.id || 'product_' + Math.random().toString(36).substr(2, 9);
          
          // Find the parent anchor tag of the button
          const orderLink = button.closest('a');
          
          if (orderLink) {
            // Update the href with the correct product information
            orderLink.href = `checkout.html?product_id=${encodeURIComponent(productId)}&product_name=${encodeURIComponent(productName)}&product_price=${encodeURIComponent(productPrice)}&product_image=${encodeURIComponent(productImage)}`;
            
            // Add a console log to verify the link is updated (for debugging)
            console.log('Updated link for', productName, ':', orderLink.href);
          }
        }
      }
    });
  });
</script>
