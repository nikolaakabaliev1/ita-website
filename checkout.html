    <div class="checkout"><br><br><br><br>
        <h1 class="checkouttitle">ПЛАЩАНЕ</h1><br><br>
        <div class="paymentform"><br><br>
            <form action="https://api.web3forms.com/submit" method="POST">

                <!-- Replace with your Access Key -->

                <input type="text" name="name" placeholder="Име и фамилия" required><br><br>

            </form>

    <div class="produkt">
        <h1>Вашата поръчка</h1>

    <div id="product-details">
        <h2 id="product-name"></h2>
        <img id="product-image" src="" alt="Продуктово изображение" style="max-width: 300px;">
        <p id="product-price"></p>
    </div>

    <script>
        // Функция за получаване на параметри от URL-а
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                name: urlParams.get('product_name'),
                price: urlParams.get('product_price'),
                image: urlParams.get('product_image')
            };
        }

        // Функция за показване на продукта
        function displayProduct() {
            // Вземаме параметрите от URL-а
            const product = getQueryParams();

            // Поставяме данните в HTML елементите
            document.getElementById('product-name').innerText = product.name || 'Неизвестен продукт';
            document.getElementById('product-price').innerText = product.price || 'Цена не е налична';
            document.getElementById('product-image').src = product.image || 'https://via.placeholder.com/300';  // Поставяме placeholder, ако няма изображение
        }

        // Извикваме функцията при зареждане на страницата
        window.onload = displayProduct;
    </script>
    </div>
